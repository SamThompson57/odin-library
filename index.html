<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="table">
        <div class="tblhead">TITLE</div>
        <div class="tblhead">AUTHOR</div>
        <div class="tblhead">NO. PAGES</div>
        <div class="tblhead">READ</div>
        <div class="tblhead">DELETE</div>
    </div>
    <div class="controls">
        <button class="newbook">ADD NEW</button>
    </div>
    <form class="addnew" action="">
        <div class="input">
            <label for="book_title">Title:</label>
            <input type="text" id="book_title">
        </div>
        <div class="input">
            <label for="author">Author:</label>
            <input type="text" id="author">
        </div>
        <div class="input">
            <label for="pages">No. of Pages</label>
            <input type="number" id="pages">
        </div>
        <div class="input">
            <label for="read">Read?</label>
            <input type="checkbox" id="read">
        </div>
        <div class="subbutton">
            <button type="submit">Submit</button>
            <button type="cancel">Cancel</button>
        </div>
        
        
    </form>
</body>
</html>
