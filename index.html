<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="table">
        <div class="tblhead">TITLE</div>
        <div class="tblhead">AUTHOR</div>
        <div class="tblhead"># PAGES</div>
        <div class="tblhead">READ</div>
        <div class="tblhead">DELETE</div>
    </div>
    <div class="controls">
        <button class="newbook">ADD NEW</button>
    </div>
    <form class="addnew" onsubmit="event.preventDefault(); formSubmit()">
        <div class="input">
            <label for="book_title">Title:</label>
            <input type="text" id="book_title" value="Harry Potter and the Philosiphers Stone" required>
        </div>
        <div class="input">
            <label for="author">Author:</label>
            <input type="text" id="author" value="J.K. Rowling" required>
        </div>
        <div class="input">
            <label for="pages">No. of Pages:</label>
            <input type="number" id="pages" value="223" required>
        </div>
        <div class="input">
            <label for="read">Read?</label>
            <input type="checkbox" id="read">
        </div>
        <div class="subbutton">
            <button type="submit" id="submit">Submit</button>
        </div>    
    </form>
</body>
</html>
