<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="table" class="table">
        <div class="tableRow">
            <div class="tblhead">TITLE</div>
            <div class="tblhead">AUTHOR</div>
            <div class="tblhead"># PAGES</div>
            <div class="tblhead">READ</div>
            <div class="tblhead">DELETE</div>
        </div>
        
    </div>
    <div class="controls">
        <button class="newbook">ADD NEW</button>
    </div>
    <form class="addnew" id="bookForm" onsubmit="event.preventDefault()">
        <div class="input">
            <label for="book_title">Title:</label>
            <input type="text" id="book_title" required>
        </div>
        <div class="input">
            <label for="author">Author:</label>
            <input type="text" id="author" required>
        </div>
        <div class="input">
            <label for="pages">No. of Pages:</label>
            <input type="number" id="pages" required>
        </div>
        <div class="input">
            <label for="read">Read?</label>
            <input type="checkbox" id="read">
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
